<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | BuzzBuy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom Script -->
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <div class="container mt-5">
    <div class="row" id="product-details">
      <!-- Dynamic product details will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="mt-5"></div>

  <script>
    // Sample product data (later can come from backend)
    const products = {
      1: {
        name: "Laptop",
        category: "Electronics",
        description: "Experience ultimate performance and portability with our latest laptop model.",
        price: 25000,
        image: "images/laptop.jpg"
      },
      2: {
        name: "T-Shirt",
        category: "Clothing",
        description: "Comfortable cotton T-shirt, perfect for casual wear.",
        price: 599,
        image: "images/pant.png"
      },
      3: {
        name: "Smartphone",
        category: "Electronics",
        description: "Latest generation smartphone with stunning display and performance.",
        price: 18000,
        image: "images/mobile.png"
      },
      4: {
        name: "Sofa",
        category: "Furniture",
        description: "Stylish sofa that adds elegance to your living room.",
        price: 12000,
        image: "images/furniture.jpg"
      },
      5: {
        name: "Snack Box",
        category: "Food",
        description: "A delicious snack box with mixed items for your cravings.",
        price: 299,
        image: "images/grocery.jpg"
      }
    };

    // Get product id from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id") || 1; // default to 1 if not found
    const product = products[productId];

    if (product) {
      document.getElementById("product-details").innerHTML = `
        <div class="col-md-6">
          <img src="${product.image}" class="img-fluid rounded shadow-sm" alt="${product.name}">
        </div>
        <div class="col-md-6">
          <h2 class="mb-3">${product.name}</h2>
          <h5 class="text-muted">Category: ${product.category}</h5>
          <p class="mt-3">${product.description}</p>
          <h4 class="text-success">â‚¹${product.price}</h4>
          <button class="btn btn-success mt-3 add-to-cart"
            data-product='${JSON.stringify(product)}'>
            <i class="fas fa-cart-plus"></i> Add to Cart
          </button>
        </div>
      `;
    }
  </script>

</body>
</html>
