<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzBuy - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="header"></div>

  <div class="container mt-3">
    <div class="text-center p-4 bg-light rounded shadow">
      <h1 class="display-5 fw-bold">Welcome to BuzzBuy!</h1>
      <p class="lead">Your one-stop shop for Clothing, Electronics, Furniture, and Food.</p>
    </div>

    <h3 class="text-center my-4">Shop by Category</h3>
    <div class="row justify-content-center">
      <div class="col-md-3 mb-4">
        <a class="text-decoration-none" href="product.html?category=Clothing">
          <div class="card h-100 shadow-sm text-center">
            <img src="images/pant.png" class="card-img-top p-3" alt="Clothing">
            <div class="card-body"><h6 class="card-title">Clothing</h6></div>
          </div>
        </a>
      </div>
      <div class="col-md-3 mb-4">
        <a class="text-decoration-none" href="product.html?category=Electronics">
          <div class="card h-100 shadow-sm text-center">
            <img src="images/mobile.png" class="card-img-top p-3" alt="Electronics">
            <div class="card-body"><h6 class="card-title">Electronics</h6></div>
          </div>
        </a>
      </div>
      <div class="col-md-3 mb-4">
        <a class="text-decoration-none" href="product.html?category=Furniture">
          <div class="card h-100 shadow-sm text-center">
            <img src="images/furniture.jpg" class="card-img-top p-3" alt="Furniture">
            <div class="card-body"><h6 class="card-title">Furniture</h6></div>
          </div>
        </a>
      </div>
      <div class="col-md-3 mb-4">
        <a class="text-decoration-none" href="product.html?category=Food">
          <div class="card h-100 shadow-sm text-center">
            <img src="images/grocery.jpg" class="card-img-top p-3" alt="Food">
            <div class="card-body"><h6 class="card-title">Food</h6></div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
