<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | BuzzBuy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a2e8a4b6e1.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="mt-5">
    <div class="container p-4">
      <div class="row shadow-lg p-4 bg-white rounded">
        <div class="col-md-6 d-none d-md-block">
          <img src="images/ecom.png" alt="Register" class="img-fluid" height="400px">
        </div>

        <div class="col-md-6">
          <h3 class="text-center mb-4">Create Your Account</h3>
          <form>
            <div class="row mb-3">
              <div class="col">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="col">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
              <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
              </div>
              <div class="col">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="col">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword">
              </div>
            </div>

            <div class="mb-3">
              <label for="profileImage" class="form-label">Upload Profile Image</label>
              <input type="file" class="form-control" id="profileImage" name="profile_image">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <div class="text-center mt-3">
            Already have an account? <a href="login.html">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
